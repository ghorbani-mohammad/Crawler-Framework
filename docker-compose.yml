version: '3.4'
services:
  crawler_db:
    container_name: crawler_db
    image: mdillon/postgis:11
    restart: unless-stopped
    volumes:
      - ./crawler_db_volume/:/var/lib/postgresql/data
    logging:
      driver: none

  crawler_api:
    image: crawler
    container_name: crawler_api
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "/app/crawler/manage.py", "runserver", "0.0.0.0:8205"]
    env_file:
      - .env
    volumes:
      - .:/app
    ports: 
      - 8205:8205
    restart: unless-stopped
    environment:
      DEBUG: 'True'
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"

  crawler_redis:
    image: redis
    container_name: crawler_redis
    restart: always
    logging:
      driver: none
  
  crawler_worker:
    image: crawler
    container_name: crawler_worker
    working_dir: /app/crawler
    command: ["celery", "-A", "crawler", "worker", "-l", "info", "--pidfile="]
    env_file:
      - .env
    volumes:
      - .:/app
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 15m
    restart: always
  
  crawler_beat:
    image: crawler
    container_name: crawler_beat
    working_dir: /app/crawler
    command: ["celery", "-A", "crawler", "beat", "-l", "info", "--pidfile="]
    env_file:
      - .env
    volumes:
      - .:/app
    restart: always
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"
  
  crawler_chrome:
    image: selenium/standalone-chrome
    container_name: crawler_chrome
    logging:
      driver: none
    restart: unless-stopped
