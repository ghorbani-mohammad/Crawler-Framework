version: '3.4'
services:
  crawler_db:
    container_name: crawler_db
    image: mdillon/postgis:11
    restart: unless-stopped
    volumes:
      - ./crawler_db_volume/:/var/lib/postgresql/data
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 15m

  crawler_api:
    image: crawler
    container_name: crawler_api
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "/app/crawler/manage.py", "runserver", "0.0.0.0:8205"]
    env_file:
      - .env
    volumes:
      - .:/app
    ports: 
      - 8205:8205
    restart: unless-stopped
    environment:
      DEBUG: 'True'
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"

  crawler_redis:
    image: redis
    container_name: crawler_redis
    restart: always
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 15m
  
  crawler_worker:
    image: crawler
    container_name: crawler_worker
    working_dir: /app/crawler
    command: ["celery", "-A", "crawler", "worker", "-l", "info", "--pidfile="]
    env_file:
      - .env
    volumes:
      - .:/app
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 15m
    restart: always
  
  crawler_beat:
    image: crawler
    container_name: crawler_beat
    working_dir: /app/crawler
    command: ["celery", "-A", "crawler", "beat", "-l", "info", "--pidfile="]
    env_file:
      - .env
    volumes:
      - .:/app
    restart: always
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"
  node-docker:
    image: selenium/node-docker:4.1.2-20220131
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./assets:/opt/selenium/assets
      - ./config.toml:/opt/bin/config.toml
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 15m

  selenium-hub:
    image: selenium/hub:4.1.2-20220131
    container_name: selenium-hub
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 15m
  
