version: '3.4'

services:
  crawler_api:
    image: crawler
    container_name: crawler_api
    command: ["python", "/app/manage.py", "runserver", "0.0.0.0:8200"]
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - .:/app
    ports: 
      - 8200:8200
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 15m
    restart: unless-stopped
  
  redis:
    image: redis
    container_name: crawler_redis
    # volumes: 
    #   - ./redis:/data
    restart: always
    logging:
      driver: none
  
  crawler_worker:
    image: crawler
    container_name: crawler_worker
    env_file:
      - .env
    volumes:
      - .:/app
    command: ["celery", "-A", "app", "worker", "-l", "info", "--pidfile="]
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 15m
    restart: always
  
  crawler_beat:
    image: crawler
    container_name: crawler_beat
    env_file:
      - .env
    volumes:
      - .:/app
    command: ["celery", "-A", "app", "beat", "-l", "info", "--pidfile="]
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 15m
    restart: always
  
  crawler_chrome:
    image: selenium/standalone-chrome
    container_name: crawler_chrome
    logging:
      driver: none
    restart: always
